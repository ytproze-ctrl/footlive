<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Foot – Multi Matchs</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 24px;
    }
  .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); /* plus large */
  gap: 30px;
  padding: 20px;
}

.card {
  width: 100%;
  height: 75vh; /* augmente la hauteur */
  background: #161b22;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 15px;
}

iframe, video {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 10px;
  background: black;
}

    h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>⚽ Live Foot – Tous les matchs</h1>
  <div class="grid" id="streams"></div>

  <script>
    async function chargerFlux() {
      try {
        const res = await fetch('links.json', {cache: "no-store"});
        const flux = await res.json();
        const container = document.getElementById('streams');

        flux.forEach(f => {
          const div = document.createElement('div');
          div.className = 'card';
          let player = '';

          if (f.type === 'youtube') {
            player = `<iframe src="${f.embed}" allowfullscreen></iframe>`;
          } else if (f.type === 'twitch') {
            const parent = location.hostname;
            player = `<iframe src="https://player.twitch.tv/?channel=${f.channel}&parent=${parent}" allowfullscreen></iframe>`;
          } else if (f.type === 'hls') {
            player = `<video controls autoplay><source src="${f.embed}" type="application/x-mpegURL"></video>`;
          }

          div.innerHTML = `${player}<h3>${f.title}</h3>`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('streams').textContent = 'Erreur de chargement des flux.';
      }
    }

    chargerFlux();
  </script>
</body>
</html>

<script>
fetch('links2.json')
  .then(response => response.json())
  .then(data => {
    const grid = document.querySelector('.grid');
    data.forEach(link => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${link.title}</h3>
        <iframe src="${link.embed}" allowfullscreen></iframe>
      `;
      grid.appendChild(card);
    });
  })
  .catch(err => console.error("Erreur de chargement du JSON :", err));
</script>
