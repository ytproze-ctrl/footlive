      width: 100%;
      height: 250px;
      border-radius: 10px;
      border: none;
      background: #000;
    }
    h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>âš½ Live Foot â€“ Tous les matchs en direct</h1>
  <div class="grid" id="streams"></div>

  <script>
  fetch('links.json')
    .then(r => r.json())
    .then(d => {
      const c = document.getElementById('matches');
      c.innerHTML = '';
      d.forEach(m => {
        const div = document.createElement('div');
        div.classList.add('match');
        div.innerHTML = `
          <h2>${m.t}</h2>
          <p>Type : ${m.y}</p>
          <a href="${m.u}" target="_blank">Regarder le match ðŸ”—</a>
        `;
        c.appendChild(div);
      });
    })
    .catch(e => {
      console.error(e);
      document.getElementById('matches').innerText = 'Erreur de chargement.';
    });
</script>
