<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš½ Live Foot â€“ Multi Flux</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .card {
      background: #161b22;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    iframe, video {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      border: none;
      background: #000;
    }
    h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>âš½ Live Foot â€“ Tous les matchs en direct</h1>
  <div class="grid" id="streams"></div>

  <script>
    async function chargerFlux() {
      try {
        const res = await fetch('links.json', {cache: "no-store"});
        const flux = await res.json();
        const container = document.getElementById('streams');

        flux.forEach(f => {
          const div = document.createElement('div');
          div.className = 'card';
          let player = '';

          if (f.type === 'youtube') {
            player = `<iframe src="${f.embed}" allowfullscreen></iframe>`;
          } else if (f.type === 'hls') {
            player = `<video controls autoplay><source src="${f.embed}" type="application/x-mpegURL"></video>`;
          }

          div.innerHTML = `${player}<h3>${f.title}</h3>`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('streams').textContent = 'Erreur de chargement des flux.';
      }
    }

    chargerFlux();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FootLive</title>
  <style>
    body {
      background-color: #1b1e23;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .match {
      margin: 20px;
      padding: 15px;
      background: #2a2f38;
      border-radius: 10px;
    }
    a {
      color: #00b7ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>âš½ FootLive</h1>
  <div id="matches">Chargement...</div>

  <script>
    fetch('links.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('matches');
        container.innerHTML = ''; // vide le texte "Chargement..."
        data.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('match');
          div.innerHTML = `
            <h2>${item.match} : ${item.teams}</h2>
            <a href="${item.link}" target="_blank">Regarder le match ðŸ”—</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Erreur de chargement du JSON :', error);
        document.getElementById('matches').innerText = 'Impossible de charger les matchs.';
      });
  </script>
</body>
</html>
